name       : python-pyrsistent
version    : 0.17.3
release    : 5
source     :
    - https://pypi.python.org/packages/source/p/pyrsistent/pyrsistent-0.17.3.tar.gz : 2e636185d9eb976a18a8a8e96efce62f2905fea90041958d8cc2a189756ebf3e
license    : MIT
component  : programming.python
