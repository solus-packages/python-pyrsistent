name       : python-pyrsistent
version    : 0.18.1
release    : 7
source     :
    - https://pypi.python.org/packages/source/p/pyrsistent/pyrsistent-0.18.1.tar.gz : d4d61f8b993a7255ba714df3aca52700f8125289f84f704cf80916517c46eb96
license    : MIT
component  : programming.python
summary    : Persistent/Immutable/Functional data structures for Python
description: |
    Pyrsistent is a number of persistent collections (by some referred to as functional data structures). Persistent in the sense that they are immutable.
builddeps  :
    - pkgconfig(python3)
    - python-hypothesis
    - pytest-runner
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test
